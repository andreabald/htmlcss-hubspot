<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>HUBSPOT</title>
  </head>
  <body>
    <header>
      <div class="fixed">
        <i class="fas fa-globe"></i>
        <div class="language">
          <div class="english">
            English
          </div>
          <i class="fas fa-caret-down"></i>
        </div>

        <div class="contact">
          Contact Us
        </div>

        <div class="buttons">
          <i class="fas fa-search"></i>
          <div class="login">
            Log in
          </div>
          <div class="hubspot">
            Get HubSpot free
          </div>
        </div>
      </div>

      <div class="navbar">
        <div class="imghub">
          <img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg">
        </div>

        <nav>
          <ul>
            <li>Software <i class="fas fa-caret-down"></i></li>
            <li>Pricing</li>
            <li>Resources<i class="fas fa-caret-down"></i></li>
            <li>Partners<i class="fas fa-caret-down"></i></li>
            <li>About<i class="fas fa-caret-down"></i></li>
          </ul>
        </nav>
      </div>
    </header>




  </body>
</html>
